<!DOCTYPE html>
<html lang="en" id="appRoot">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
   <!-- <meta http-equiv="Content-Security-Policy" content="default-src http://192.168.0.110 http://debug.hgesy.com:8080  http://*.akzngj.com  http://*.ddb.cn  http://localhost:*  https://cash.yeepay.com  'self' blob: data: 'unsafe-eval' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="Pragma" contect="no-cache">
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="static/css/font_419446_q48z3op7rsikvs4i.css">
    <link rel="stylesheet" type="text/css" href="static/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/mui.picker.css">
    <link rel="stylesheet" type="text/css" href="static/css/mui.dtpicker.css">
    <link rel="stylesheet" type="text/css" href="static/css/mui.poppicker.css">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/mui.min.js"></script>
    <script type="text/javascript" src="static/js/mui.picker.js"></script>
    <script type="text/javascript" src="static/js/mui.dtpicker.js"></script>
    <script type="text/javascript" src="static/js/mui.poppicker.js"></script>
    <script type="text/javascript" src="static/js/clipboard.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
